<script type="text/javascript">

Date.prototype.Format = function (fmt) {
    var o = {
        "M+": this.getMonth() + 1, //月份 
        "d+": this.getDate(), //日 
        "H+": this.getHours(), //小时 
        "m+": this.getMinutes(), //分 
        "s+": this.getSeconds(), //秒 
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
        "S": this.getMilliseconds() //毫秒 
    };
    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
}


function init(){
    //alert("date");
    //
    var myDate = new Date();//获取系统当前时间
    //time = myDate.toLocaleString();
    time = new Date().Format("yyyy-MM-dd HH:mm:ss");

  }
  
  
  $("#calendar").on("click", function() {
        //alert("ok");
        var myCalendar = new SimpleCalendar('#container-cal');
        myCalendar.updateSize('700px', '500px');
        document.getElementById('container-cal').style.display='block';
    });
  
    init();
    window.setInterval(init, 1000); 
   
   date_id = $("#date_id").text();
   
   if(date_id==null || date_id.length==0){
        var mydate = new Date();
        year = mydate.getFullYear();
        month = mydate.getMonth()+1;
        day = mydate.getDate();
        if( month < 10 ){
             month = '0' + month+'';
        }
        if(day < 10){
             day = '0'+ day+'';
        }
        date_id=year+month+day;
        document.getElementById("date_id").innerHTML = date_id;
    }
    
$("#container-cal").on("click","div div .sc-item", function() {
         year=$(".sc-select-year").find("option:selected").val();
         month=$(".sc-select-month").find("option:selected").val();
         day=$(this).find('div').eq(0).text();
         if( month < 10 ){
             month = '0' + month+'';
         }
         if(day < 10){
             day = '0'+ day+'';
         }
         date_id=year+month+day;
         document.getElementById('container-cal').style.display='none';
         //alert(date_id);
         document.getElementById("date_id").innerHTML = date_id;
    });
